{% extends 'food/prod.html'%}
{% block content %}
{% if messages %}
    <ul class="messages" style="background-color: #f8d7da;
    color: #721c24;">
        {% for message in messages %}
            <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}

<div style="justify-content: center;display: flex;">
    <div class="card" style="width: 18rem;">
        <img src="{{main.get_image_url}}" class="card-img-top" alt="Not Found">
        <div class="card-body">
            <h5 class="card-title">{{main.title}}</h5>
            <p class="card-text">{{main.description}}</p>
            <h5 class="card-title">price:{{main.price}}</h5>
            <h5 class="card-title">in stock:{{main.stock}}</h5>
            <a class="btn btn-succes" href="{% url 'buymain' main.id %}">buy</a>
            <a class="btn btn-info" href="{% url 'editmain' main.id %}">edit</a>
            <a class="btn btn-danger" href="{% url 'maindel' main.id %}">delete</a>
        </div>
    </div>
</div>
{% endblock content %}
