<head>

    <title>add appetizers</title>
</head>
<body>
    <form  method="post" enctype="multipart/form-data">
        {% csrf_token%}
        <label for="title">drink title</label>
        <input type="text" name="title" value="{{drink.title}}">
        <label for="description">drink description</label>
        <input type="text" name="description" value="{{drink.description}}">
        <label for="price">price</label>
        <input type="number" name ="price" value="{{drink.price}}">

        <input type="submit" value="add">
    </form>
</body>
